<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uyga vazifa</title>
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="icon" href="./images/shopicon.svg" type="image/x-icon">
</head>

<body>

    <!-- HEADER QISMI -->
    <header class="header">
        <div class="container header__container">
            <div class="start">
                <img width="126" height="40" src="./images/logos1.svg" alt="Logotip1 icon">
            </div>
            <div class="end">
                <h2 class="end-tittle">Browse By Category</h2>
                <div class="div-img">
                    <img width="46" height="46" src="./images/Left Arrow.svg" alt="Left Arrow icon">
                    <img width="46" height="46" src="./images/Right Arrow.svg" alt="Right Arrow icon">
                </div>
            </div>
        </div>
    </header>

    <!-- SWAT QISMI -->

    <section class="swat">
        <div class="container swat__container">
            <img width="170" height="145" src="./images/Phone.png" alt="Phone images">
            <img width="170" height="145" src="./images/Computer.png" alt="Computer images">
            <img width="170" height="145" src="./images/Watch.png" alt="Watch images">
            <img width="170" height="145" src="./images/Camera.png" alt="Camera images">
            <img width="170" height="145" src="./images/HedPhone.png" alt="HeadPhone images">
            <img width="170" height="145" src="./images/Gaming.png" alt="Gaming images">
        </div>
    </section>
    <hr>

    <!-- SELL QISMI -->
    <article class="sell">
        <div class="container sell__container">
            <div class="to">
                <img width="125" height="40" src="./images/Logotip.svg" alt="Logos images icon">
            </div>

            <div class="bottom">
                <h1 class="bot-tittle">Best Selling Products</h1>
                <button class="bot-button">View Allb</button>
            </div>
        </div>
    </article>

    <!-- HERO QISMI -->

    <div class="hero">
        <div class="container hero__container">
            <div class="coat">
                <img src="./images/coat.png" alt="The north coat images" width="270" height="250">
                <h4>The north coat</h4>
                <div class="A1">
                    <h3>$260</h3>
                    <h5>$360</h5>
                </div>

                <div class="star">
                    <h2>⭐⭐⭐⭐⭐</h2>
                    <h6>(65)</h6>
                </div>
            </div>
            <div class="bag">
                <img src="./images/bag.png" alt="Gucci duffle bag images" width="270" height="250">
                <h4>Gucci duffle bag</h4>
                <div class="A1">
                    <h3>$960</h3>
                    <h5>$1160</h5>
                </div>

                <div class="star">
                    <h4>⭐⭐⭐⭐⭐</h4>
                    <h6>(65)</h6>
                </div>
            </div>
            <div class="CPU">
                <img src="./images/CPU.png" alt="RGB liquid CPU Cooler images" width="270" height="250">
                <h4>RGB liquid CPU Cooler</h4>
                <div class="A1">
                    <h3>$160</h3>
                    <h5>$170</h5>
                </div>

                <div class="star">
                    <h4>⭐⭐⭐⭐⭐</h4>
                    <h6>(65)</h6>
                </div>
            </div>
            <div class="shelf">
                <img src="./images/shelf.png" alt="Small BookSelf images" width="270" height="250">
                <h4>Small BookSelf</h4>
                <div class="A1">
                    <h3>$360</h3>
                </div>

                <div class="star">
                    <h4>⭐⭐⭐⭐⭐</h4>
                    <h6>(65)</h6>
                </div>
            </div>
        </div>
    </div>

    <!-- GENERAL QISMI -->

    <div class="general">
        <div class="container general__container">
            <div class="general-left">
                <a class="general-link" href="#">Categories</a>
                <h2>Enhance Your <br> Music Experience</h2>
                <div class="buttom">
                    <button class="general-but1 bud">23<br> Hours</button>
                    <button class="general-but2 bud">05<br> Days</button>
                    <button class="general-but3 bud">59<br> Minutes</button>
                    <button class="general-but4 bud">35<br> Seconds</button>
                </div>
                <button class="general-but5">Buy Now!</button>
            </div>
            <div class="general-right">
                <img width="600" height="420" src="./images/JBC.png" alt="Kalonka images">
            </div>
        </div>
    </div>
</body>

</html>
